variables: &variables
  BUILD_OPTS: "--output-folder conda-channel"
  CONDABIN: 'C:\Miniconda3;C:\Miniconda3\Library\mingw-w64\bin;C:\Miniconda3\Library\usr\bin;C:\Miniconda3\Library\bin;C:\Miniconda3\Scripts'

stages:
  - build

build linux:
  image: conda/miniconda3-centos7:latest
  tags:
    - linux
  stage: build
  before_script:
    - conda install conda-build
    - conda install git
  script:
    - conda build $BUILD_OPTS fcidecomp-conda-recipe
  artifacts:
    paths:
      - conda-channel
    expire_in: 10 days

build windows:
  tags:
    - windows
  stage: build
  before_script:
    - echo %CONDABIN%
    - $env:Path = "$env:CONDABIN;$env:Path"
    - echo %Path%
    - conda install -y conda-build
  script:
    - conda build $BUILD_OPTS fcidecomp-conda-recipe
  artifacts:
    paths:
      - conda-channel
    expire_in: 10 days


