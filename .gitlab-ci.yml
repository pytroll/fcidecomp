variables: &variables
  BUILD_OPTS: "--output-folder $CI_PROJECT_DIR/conda-channel"
  CONDABIN: 'C:\ProgramData\Miniconda3\Library\bin;C:\ProgramData\Miniconda3\Scripts;C:\Users\datatailor_admin\miniconda3\condabin;C:\Users\datatailor_admin\miniconda3\Scripts;C:\Users\datatailor_admin\miniconda3\Library\bin'
  CHANNEL_OPTS: "--override-channels -c anaconda -c conda-forge -c file://$CI_PROJECT_DIR/conda-channel"
  CHANNEL_OPTS_WIN: "--override-channels -c defaults -c conda-forge -c file://$env:CI_PROJECT_DIR/conda-channel"
  EPCT_TEST_DATA_DIR: "/data/data-tailor"


stages:
  - docs
  - build
  - test


pdf docs:
  stage: docs
  tags:
    - linux
  image: sphinxdoc/sphinx-latexpdf
  when: manual
  script:
    - mkdir -p pdf-docs
    - cd documentation
    - |
      for f in */; do cd $f;
      if [ -f Makefile ]; then
        make latexpdf LATEXOPTS="-interaction=nonstopmode" && make latexpdf LATEXOPTS="-interaction=nonstopmode" && cp _build/latex/*.pdf ../../pdf-docs/; cd -;
      else
        cd -;
      fi;done
  artifacts:
    paths:
      - pdf-docs
    expire_in: 7 days

build linux:
  stage: build
  tags:
    - linux
  image: conda/miniconda3-centos7:latest
  before_script:
    - conda update -n base -c defaults conda
    - conda install -y conda-build
    - mkdir -p /usr/local/conda-bld
    - conda index /usr/local/conda-bld
    - conda clean --all --yes
    - cd conda
  script:
    - conda build $BUILD_OPTS .
  artifacts:
    paths:
      - $CI_PROJECT_DIR/conda-channel
    expire_in: 10 days

build win32:
  stage: build
  tags:
    - windows
  script:
    - $env:Path = "$env:CONDABIN;$env:Path"
    - conda install -y conda-build
    - mkdir $env:CI_PROJECT_DIR\conda-channel
    - cd conda
    - 'cmd.exe /k "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars32.bat" "&" set CONDA_FORCE_32BIT=1 "&" conda create -y --name fcidecomp32 python=3.9"&" conda activate fcidecomp32 "&" conda build --output-folder $env:CI_PROJECT_DIR\conda-channel . "&" conda build purge' 
  artifacts:
    paths:
      - $env:CI_PROJECT_DIR\conda-channel
    expire_in: 10 days

build win64:
  stage: build
  tags:
    - windows
  script:
    - $env:Path = "$env:CONDABIN;$env:Path"
    - conda install -y conda-build
    - mkdir $env:CI_PROJECT_DIR\conda-channel
    - cd conda
    - 'cmd.exe /k "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars64.bat" "&" conda build --output-folder $env:CI_PROJECT_DIR\conda-channel .'
  artifacts:
    paths:
      - $env:CI_PROJECT_DIR\conda-channel
    expire_in: 10 days


test linux:
  stage: test
  tags:
    - linux
  image: conda/miniconda3-centos7:latest
  dependencies:
    - build linux
  needs:
    - build linux
  before_script:
    - conda init bash
    - source ~/.bashrc
    - conda activate
    - conda update -n base -c defaults conda
  script:
    - conda install -y $CHANNEL_OPTS fcidecomp
    - pytest -vv
    - conda deactivate
  artifacts:
    paths:
      - tests/test-data
    expire_in: 10 days

test win32:
  stage: test
  tags:
    - windows
  dependencies:
    - build win32
  needs:
    - build win32
  before_script:
    - $env:CONDA_FORCE_32BIT=1
    - if (Test-Path -Path C:\Users\Admin\) {invoke-expression -Command C:\Users\Admin\Documents\WindowsPowerShell\profile.ps1}
    - conda create -y --name $env:CI_JOB_ID python=3.9
    - conda activate $env:CI_JOB_ID
  script:
    - conda install -y --override-channels -c defaults -c conda-forge -c $env:CI_PROJECT_DIR\conda-channel fcidecomp
    - conda deactivate
    - conda activate $env:CI_JOB_ID
    - $env:EPCT_TEST_DATA_DIR="C:\\BuildTools\test-data"
    - pytest -vv
    - conda deactivate
    - conda env remove -n $env:CI_JOB_ID
  artifacts:
    paths:
      - tests/test-data
    expire_in: 10 days

test win64:
  stage: test
  tags:
    - windows
  dependencies:
    - build win64
  needs:
    - build win64
  before_script:
    - if (Test-Path -Path C:\Users\Admin\) {invoke-expression -Command C:\Users\Admin\Documents\WindowsPowerShell\profile.ps1}
    - conda create -y --name $env:CI_JOB_ID python=3.9
    - conda activate $env:CI_JOB_ID
  script:
    - conda install -y --override-channels -c defaults -c conda-forge -c $env:CI_PROJECT_DIR\conda-channel fcidecomp
    - conda deactivate
    - conda activate $env:CI_JOB_ID
    - $env:EPCT_TEST_DATA_DIR="C:\\BuildTools\test-data"
    - pytest -vv
    - conda deactivate
    - conda env remove -n $env:CI_JOB_ID
  artifacts:
    paths:
      - tests/test-data
    expire_in: 10 days
